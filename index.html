<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor - V1</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <h3 class="title text">Rock - Paper - Scissor</h3>

    <button class="move-button" id="rock-button">
        ✊🏼
    </button>

    <button class="move-button" id="paper-button">
        🤚🏼
    </button>

    <button class="move-button" id="scissor-button">
        ✌🏼
    </button>
    <br>
    <button class="move-button" id="bomb-button">
        💣
    </button>
    <br>
    <p id="js-result" class="text"></p>
    
    <p id="js-moves" class="text"></p>
    
    <p id="js-score" class="text"></p>
    
    <button class="reset-button" id="reset-button">
        Reset Score
    </button>
    <button id="auto-play-button" class="reset-button">Auto Play</button> 

    <script src="./src/script.js"></script>
</body>
</html>
